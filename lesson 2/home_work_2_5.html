<script type="text/javascript">
	
function mathOperation(arg1,arg2,operation){

 switch	(operation){
 	case '+': 
 	return (arg1 + arg2);
 	case '-': 
 	return (arg1 - arg2);
 	case '*': 
 	return (arg1 * arg2);
 	case '/': 
 	return (arg1 / arg2);
}

}

math_oper = mathOperation(2, 4, '*');
alert(math_oper);

</script>
