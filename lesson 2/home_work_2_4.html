<script type="text/javascript">
	
function summ(a, b){
	return (a + b);
}


function subtract(a, b){
	return (a - b);
}


function multiplication(a, b){
	return (a * b);
}


function division(a, b){
	return (a / b);
}

alert("Сумма  = " + summ(2, 4));
alert("Вычитание = " + subtract(2, 4));
alert("Умножение  =" + multiplication(2, 4));
alert("Деление = " + division(2, 4));
</script>
