<script>
//пример 1
let a = 1, b = 1, c, d;
c = ++a;					// С начала переменная "а" плюсует 1, а уж потом 2 передается переменной "с"
alert(c); // ответ: 2


//пример 2
d = b++;
alert(d); //ответ: 1   тут сначала передается значение d = 1, а потом уже увеличивается b(1) + 1 = 2  


//пример 3
c = 2 + ++a;
alert(c); //ответ: 5
// "a" уже имеет значение 2 и тут же она увеличивается на + 1 = 3,  потом 2 + 3 = 5.

//пример 4
d = 2 + b++;
// b уже = 2, но сначала она суммирует 2 + 2 и передает в переменную d = 4, а уже потом b которая = 2, увеличивается еще на + 1
alert(d); //ответ: 4
alert(a); //3
alert(b); //3

</script>
