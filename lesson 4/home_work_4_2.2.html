    <script type="text/javascript">
     class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }

            edit(text) {
                this.text = text;
            }
        }

        const post1 = new Post('Maks', 'privet', new Date());
        console.log(post1);
        post1.edit('Mishka');
        console.log(post1);


        class AttachedPost extends Post {
            constructor(author, text, date) {
                super(author, text, date);
                this.highlighted = false;
            }

            makeTextHighlighted() {
                this.highlighted = true;
            }
        }

        const attached_all = new AttachedPost('Rerry', 'privet', new Date());
        console.log(attached_all);
        attached_all.makeTextHighlighted();
        attached_all.edit('Tom and Jerry');
        console.log(attached_all);

</script>
