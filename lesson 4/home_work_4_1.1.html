<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>  Личный сайт студента !  </title>
</head>
<body>
	<script type="text/javascript">
		'use strict';
		function Product(name,price) {
			this.name = name;
			this.price = price;
		}

	Product.prototype.make25PercentDiscount = function () {
		this.price = this.price - (this.price * 25 / 100);
	}

	const Prod = new Product('Apple', 250);
    Prod.make25PercentDiscount();

    console.log(Prod);


</script>

<script type="text/javascript">
	
    class Product1 {
    	constructor(name, price) {
    		this.name = name;
    		this.price = price;
		}
    	make25PercentDiscount() {
    			this.price = this.price - (this.price * 25 / 100);
    	}
    }
    const Prod1 = new Product1('Orange', 210);
    Prod1.make25PercentDiscount();
    console.log(Prod1);

</script>

</body>
</html>
